<div class="chat-container">
    <div class="chat-messages">
        <div class="grid gap-y-2">

            <app-chat-message text="Â¿Que quieres traducir?" />
  
            @for (message of messages(); track $index) {
                @if (message.isGpt) {
                    <app-chat-message [text]="message.text" />
                }@else {
                    <app-my-message [text]="message.text" />
                }
            }

            @if (isLoading()) {
                <app-typing-loader />
            }

        </div>
    </div>

  
     <app-text-message-select-box [placeholder]="'Escribe aqui tu mensaje'"
        [options]="languages()"
        [placeholder]="'Escribe aqui lo que desesas traducir'"
        (onMessage)="handleMessageWithSelect($event)"
     /> 

</div>
